<div class="row">
    <div class="container">
        <form (ngSubmit)="updateDoctor()">
            <div class="form-group">
                <label for="Id">Id</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="id"
                    [(ngModel)]="doctor.id"
                />
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    class="form-control col-md-4" 
                    name="name"
                    [(ngModel)]="doctor.name"
                />
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
