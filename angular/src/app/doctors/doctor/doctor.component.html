<div class="row">
    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctors">
              <td>{{doctor.id}}</td>
              <td>{{doctor.name}}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="updateDoctor(doctor.id)">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="deleteDoctor(doctor.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
